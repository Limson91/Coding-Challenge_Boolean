<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
</head>

<body>
    <div class="container">
        <header>
            <!--Logo e testo-->
            <img class="logo" src="img/logo.png">
            <h1 class="logo-title">Taking Booleaners from A to B</h1>
        </header>

        <nav>
            <div class="booking">
            <!--Menu prenotazione-->
                <button type="button">Prenota</button>
                <button type="button">Termina Prenotazione</button>
                <button type="button">Accendi le luci</button>
            </div>
        </nav>

        <main>
            <!--Elenco scooter-->
            <div id="scooter1"> <!--Scooter n°1-->
                <input type="checkbox">
                <span class="name"><strong>Monopattino Gino22</strong></span>
                <p>&#8620 Via Guadalametri - a 220 metri da te</p>
                <p>Stato carica:</p>
                <div class="charge1"></div>
            </div>

            <div id="scooter2"> <!--Scooter n°2-->
                <input type="checkbox">
                <span class="name"><strong>Monopattino Mike24</strong></span>
                <p>&#8620 Via Ricciardoni - a 420 metri da te</p>
                <p>Stato carica:</p>
                <div class="charge2"></div>
            </div>

            <div id="scooter3"> <!--Scooter n°3-->
                <input type="checkbox">
                <span class="name"><strong>Monopattino Fede154</strong></span>
                <p>&#8620 Via Mentarini - a 490 metri da te</p>
                <p>Stato carica:</p>
                <div class="charge3"></div>
            </div>
        </main>
    </div>
</body>
</html>
